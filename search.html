<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMate - Search Results</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Lato:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body class="light-mode">
    <header>
        <header>
            <nav class="navbar">
                <div class="logo">
                    <a href="index.html">
                        <i class="fas fa-film"></i>
                        <span>MovieMate</span>
                    </a>
                </div>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search movies, TV shows...">
                    <button id="search-button"><i class="fas fa-search"></i></button>
                </div>
                <div class="nav-links">
                    <a href="index.html" class="active">Home</a>
                    <a href="search.html">Discover</a>
                    <a href="#" id="favorites-link">Favorites</a>
                    <div class="theme-toggle">
                        <i class="fas fa-moon" id="theme-icon"></i>
                    </div>
                    <div class="user-menu">
                        <div class="user-icon" id="user-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="dropdown-menu" id="user-dropdown">
                            <a href="profile.html">Profile</a>
                            <a href="settings.html">Settings</a>
                            <a href="#" id="logout-btn">Logout</a>
                            <a href="login.html" id="login-btn">Login</a>
                            <a href="register.html" id="register-btn">Register</a>
                        </div>
                    </div>
                </div>
                <div class="hamburger">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </nav>
        </header>
    </header>

    <main>
        <div class="search-results-container">
            <h1 class="search-title">Search Results</h1>
            <div class="search-filters">
                <button class="filter-btn active" data-type="all">All</button>
                <button class="filter-btn" data-type="movie">Movies</button>
                <button class="filter-btn" data-type="tv">TV Shows</button>
            </div>
            <div class="search-grid"></div>
            <div class="load-more-container">
                <button class="load-more-btn">Load More</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <i class="fas fa-film"></i>
                <span>MovieMate</span>
            </div>
            <div class="footer-links">
                <div class="footer-column">
                    <h3>About</h3>
                    <a href="#">About Us</a>
                    <a href="#">Contact</a>
                    <a href="#">Blog</a>
                </div>
                <div class="footer-column">
                    <h3>Legal</h3>
                    <a href="#">Terms of Service</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Cookie Policy</a>
                </div>
                <div class="footer-column">
                    <h3>Support</h3>
                    <a href="#">Help Center</a>
                    <a href="#">FAQ</a>
                    <a href="#">Feedback</a>
                </div>
            </div>
            <div class="footer-social">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 MovieMate. All rights reserved.</p>
            <p>Powered by <a href="https://www.themoviedb.org/" target="_blank">TMDb</a></p>
        </div>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/db.js"></script>
    <script src="js/search.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
