<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMate - Details</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Lato:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body class="light-mode">
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    <i class="fas fa-film"></i>
                    <span>MovieMate</span>
                </a>
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search movies, TV shows...">
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="search.html">Discover</a>
                <a href="#" id="favorites-link">Favorites</a>
                <div class="theme-toggle">
                    <i class="fas fa-moon" id="theme-icon"></i>
                </div>
                <div class="user-menu">
                    <div class="user-icon" id="user-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="dropdown-menu" id="user-dropdown">
                        <a href="profile.html">Profile</a>
                        <a href="settings.html">Settings</a>
                        <a href="#" id="logout-btn">Logout</a>
                        <a href="login.html" id="login-btn">Login</a>
                        <a href="register.html" id="register-btn">Register</a>
                    </div>
                </div>
            </div>
            <div class="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
    </header>

    <main>
        <div class="details-container">
            <div class="details-backdrop">
                <div class="backdrop-overlay"></div>
            </div>
            <div class="details-content">
                <div class="details-poster">
                    <img src="" alt="Movie Poster">
                    <div class="media-favorite">
                        <i class="far fa-heart"></i>
                    </div>
                </div>
                <div class="details-info">
                    <div class="details-header">
                        <h1 class="details-title"></h1>
                        <div class="details-meta">
                            <span class="release-date"></span>
                            <span class="runtime"></span>
                            <div class="rating">
                                <i class="fas fa-star"></i>
                                <span></span>
                            </div>
                        </div>
                        <div class="genres"></div>
                    </div>
                    <div class="details-overview">
                        <h2>Overview</h2>
                        <p></p>
                    </div>
                    <div class="details-cast">
                        <h2>Cast</h2>
                        <div class="cast-grid"></div>
                    </div>
                    <div class="details-similar">
                        <h2>Similar Titles</h2>
                        <div class="media-slider"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="js/api.js"></script>
    <script src="js/db.js"></script>
    <script src="js/details.js"></script>
</body>
</html>
